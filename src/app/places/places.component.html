<section>
    <div class="container-fluid">
        <div class="row mt-5" id="upcoming-cards">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let place of places">
                <div class="card d-flex position-relative flex-column">
                    <div class='imgContainer'>
                        <img src={{place.img}}>
                    </div>
                    <div class="content">
                        <h4>{{place.name}}</h4>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
